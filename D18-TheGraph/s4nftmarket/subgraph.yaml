specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarket
    network: sepolia
    source:
      address: "0x9bCa520865Cc1E0f27ccAc805BcB507237BEb508"
      abi: NFTMarket
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTList
        - NFTSold
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: NFTList(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleNFTList
        - event: NFTSold(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleNFTSold
      file: ./src/nft-market.ts
